<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review form-page2</title>
</head>
<body>
    <form action="#" method="post">
        <img src="./company-logo-transparent-png-19.png" alt="logo" height="150" width="250">
        <fieldset>
            <legend><strong>Personal Details</strong></legend>
            <label for="firstname">
            First Name:
            <input type="text" name="firstname" id="firstname" placeholder="write your First Name" required >
            </label>
            <br><br>
            <label for="lastname">
            Last Name:
            <input type="text" name="lastname" id="lastname" placeholder="write your Last Name">
            </label>
            <br><br>
            Gender:
            <label for="male">
            <input type="radio" name="gender" id="male" value="male">male
            </label>
            <label for="female">
            <input type="radio" name="gender" id="female" value="female">female
            </label>
            <label for="other">
            <input type="radio" name="gender" id="other" value="other">other
            </label>
            <br><br>
            <label for="dateofbirth">
                Date of Birth:
                <input type="date" name="dateofbirth" value="dateofbirth" id="dateofbirth" required>
            </label>
            <br><br>
            <label for="userimage">
                Upload your Image:
            <input type="file" name="userimage" id="userimage">
            </label>
        </fieldset>
        <br><br>
        <a href="./index.html">Preview</a>&nbsp; <input type="reset" name="" id="">&nbsp; <a href="./form-pg3.html">Next</a>
    </form>
</body>
</html>
