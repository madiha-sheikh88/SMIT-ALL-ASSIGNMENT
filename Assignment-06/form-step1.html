<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-step01</title>
  </head>
  <body style="background-color: bisque;">
  <form action="#" method="post">
    <a style="background-color: rgb(154, 130, 177);" href="./form-step1.html">Step 1: Account Details</a> &nbsp;&nbsp;
    <a style="background-color: aqua;" href="./form-step2.html">Step 2: Personal Details</a> &nbsp;&nbsp;
    <a style="background-color: rgb(230, 142, 11);" href="./form-step3.html">Step 3: Review Section</a> &nbsp;&nbsp;
    <br><br>
      <fieldset>
        <legend style="color: rgb(3, 3, 109);"><strong>Account Details</strong></legend>
        <label for="username">
          User Name:
          <input
            type="text"
            name="User Name"
            id="username"
            placeholder="write your name"
            size="25"
            maxlength="30" required
          />
        </label>
        <br /><br />
        <label for="emailaddress">
          Email Address:
          <input
            type="email"
            name="emailaddress"
            id="emailaddress"
            placeholder="write your email"
            size="25"
            maxlength="30" required
          />
        </label>
        <br /><br />
        <label for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            placeholder="type password"
            size="25"
            maxlength="30" required
          />
        </label>
        <br /><br />
        <!-- i used log in button for log in picture for practice purpose -->
        <label for="login"></label>
        <button><img src="./login-button-png-5.png" alt="log in" width="80" height="30"></button>
      </fieldset>
      <br /><br />
      <a href="./index.html"><img src="./back-return-button-png-18.png" alt="back button" width="100" height="40"></a>
      <a href="./form-step2.html"> <img src="./next-button-png18.png" alt="next button" width="100" height="40"></a>
    </form>
  </body>
