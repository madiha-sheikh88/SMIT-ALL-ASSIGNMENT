<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review form-page3</title>
  </head>
  <body style="background-color: bisque;">
     <!-- all labels, fieldset, legend, required, disabled, select are used as per the code requirements -->
    <form action="#" method="post">
    <a style="background-color: rgb(154, 130, 177);" href="./form-step1.html">Step 1: Account Details</a> &nbsp;&nbsp;
    <a style="background-color: aqua;" href="./form-step2.html">Step 2: Personal Details</a> &nbsp;&nbsp;
    <a style="background-color: rgb(230, 142, 11);" href="./form-step3.html">Step 3: Review Section</a> &nbsp;&nbsp;
    <br><br>
    <fieldset>
      <legend style="color: rgb(3, 3, 109);"><strong>Review Section</strong></legend>
      <label>Ratings:</label>
      <select name="Ratings" id="Ratings">
        <option value="" name="Ratings" selected disabled>
          Select an option
        </option>
        <option value="Excellent" name="Ratings">Excellent</option>
        <option value="Good" name="Ratings">Good</option>
        <option value="Average" name="Ratings">Average</option>
        <option value="Poor" name="Ratings">Poor</option>
      </select>
      <br><br>
      Would you recommend us?
      <!-- radio button is additional in the form -->
      <label for="yes">
      <input type="radio" name="recommendation" id="yes" value="yes">Yes
      </label>
      <label for="no">
      <input type="radio" name="recommendation" id="no">No
      </label>
      <br><br>
      <!-- checkboxes are included for additional practice -->
      What part of the course was more helpful?
      <label for="teaching">
        <input type="checkbox" name="coursepart" id="teaching" value="teaching">Teaching
      </label>
      <label for="tasks">
        <input type="checkbox" name="coursepart" id="tasks" value="tasks">Tasks
      </label>
      <label for="assignment">
        <input type="checkbox" name="coursepart" id="assignment" value="assignment">Assignments
      </label>
      <br><br>
      <label for="teachingrating">
        How you rate our teaching methodology?
        <!-- i used the range for practice as it was taught in the class -->
      <input type="range" id="teachingrating" min="1" max="5">
      </label>
      <br><br>
      <label for="feedback">
        Feedback:
        <textarea name="feedback" id="feedback" required placeholder="Provide your feedback here..." cols="25" rows="4"></textarea>
      </label>
    </fieldset>
    <br><br>
    <div><a href="./form-step2.html"><img src="./back-return-button-png-18.png" alt="back button" width="100" height="40"></a> &nbsp;&nbsp;&nbsp; <input type="image" name="submit" src="./25511-7-submit-button-picture-thumb.png" alt="submit button" height="80" width="100"> </div>
    </form>
  </body>
</html>
