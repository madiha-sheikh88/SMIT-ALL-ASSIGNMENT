<body   style="background-color: bisque;">
    <form action="#" method="post">

    <br><br>
        <fieldset>
            <legend style="color: rgb(3, 3, 109);"><strong>Personal Details</strong></legend>
            <label for="firstname">
            First Name:
            <input type="text" name="firstname" id="firstname" placeholder="write your First Name" required >
            </label>
            <br><br>
            <label for="lastname">
            Last Name:
            <input type="text" name="lastname" id="lastname" placeholder="write your Last Name">
            </label>
            <br><br>
            Gender:
            <label for="male">
            <input type="radio" name="gender" id="male" value="male">male
            </label>
            <label for="female">
            <input type="radio" name="gender" id="female" value="female">female
            </label>
            <label for="other">
            <input type="radio" name="gender" id="other" value="other">other
            </label>
            <br><br>
            <label for="dateofbirth">
                Date of Birth:
                <input type="date" name="dateofbirth" value="dateofbirth" id="dateofbirth" required>
            </label>
            <br><br>
            <label for="userimage">
                <!-- user image is included additionally for practice purpose it was not mandatory for assignment -->
                Upload your Image:
            <input type="file" name="userimage" id="userimage">
            <input type="submit" name="submit" id="">
            </label>
        </fieldset>
